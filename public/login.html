<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nine Tailed Sheep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Nine Tailed Sheep Logo" />
      <h1>Nine Tailed Sheep</h1>
    </div>
    <p class="tagline">"Think Before You Ink"</p>
  </header>

  <div class="form-container">
    <h2>Log In</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="form-btn" id="loginButton">Log In</button>

      <p class="form-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
