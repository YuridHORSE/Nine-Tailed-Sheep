<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Nine Tailed Sheep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Nine Tailed Sheep Logo" />
      <h1>Nine Tailed Sheep</h1>
    </div>
    <p class="tagline">"Think Before You Ink"</p>
  </header>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" class="form-btn" id="submit">Sign Up</button>

      <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
