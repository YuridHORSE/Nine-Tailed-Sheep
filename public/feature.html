<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nine Tailed Sheep - Feature</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="images/logo.png" alt="Nine Tailed Sheep Logo" class="logo">
      <p class="logo-name">Nine Tailed Sheep</p>
    </div>
    <div class="header-center">
      <h1 class="slogan">"Think Before You Ink"</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="feature.html">Feature</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <img src="images/banner.png" alt="Banner Image" class="banner-image" />
  </section>

  <main>
    <section class="slideshow-container">

      <!-- Slides -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="images/Chipbags.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="images/Charts.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="images/invitations.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/baby_size.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="images/party_loot_bags.jpg" style="width:100%">
      </div>

      <!-- Corrected sixth slide -->
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="images/mini_pillows.jpg" style="width:100%">
      </div>

      <!-- Navigation buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </section>
  </main>

  <footer>
    <p class="copyright">Nine Tailed Sheep</p>
  </footer>

  <script src="script.js"></script>
